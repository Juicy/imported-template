<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>&lt;imported-template&gt; with wrapping content</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../imported-template.html">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

Let's greet
<template id="test" bind>
  <ul>
  <template repeat="{{ users }}">
      <imported-template href="{{ html }}"><template><li><slot></slot></li></template></imported-template>
  </template>
  </ul>
</template>

<script>
document.addEventListener("polymer-ready", function(){
  // global for easier debugging and fiddling
  model = {
    users: [{
      name: "World",
      html: "./partials/simple.html"
    },
    {
      name: "tomalec",
      html: "./partials/simple.html"
    }]
  };
  document.getElementById('test').model = model;
});
</script>

</body>
</html>
