<html lang="en">

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../imported-template.html">
  <style>
    body {

<body>
Merged partial:
<template id="test" bind>
  <template is="imported-template" content="{{ html }}"></template></li>
</template>

<script>
document.addEventListener("polymer-ready", function(){
  // global for easier debugging and fiddling
  model = {
    one: {
      name: "first"
    },
    two: {
      name: "second"
    },
    html: "./partials/concatenated.html"
  };
  document.getElementById('test').model = model;
});
</script>
