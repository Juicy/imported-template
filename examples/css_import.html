<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS import</title>
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../imported-template.html">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

<p>This demo imports a HTML that loads a CSS file using <code>&lt;link rel="stylesheet"&gt;</code>. The CSS file imports another stylesheet using an <code>@import</code> rule.</p>

<p>The below paragraphs should appear in two colors.</p>

<template id="test" bind>
  <template is="imported-template" content="{{ subpage.html }}"></template>
</template>

<script>
  var model = {
    subpage: {
      html: "./partials/css_import.html"
    }
  };
  document.getElementById('test').model = model;
</script>

</body>
</html>
