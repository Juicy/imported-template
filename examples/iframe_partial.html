<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>&lt;imported-template&gt; from simple partial</title>
  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../imported-template.html">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

Let's import
<template id="test" bind>
  <ul>
  <template repeat="{{ partials }}">
      <li>{{desc}}<template is="imported-template" content="{{ html }}" iframe?="{{iframe}}"></template></li>
  </template>
  </ul>
</template>

<script>
document.addEventListener("polymer-ready", function(){
  // global for easier debugging and fiddling
  model = {
    partials: [{
      desc: "Nice and simple partial",
      html: "./partials/simple.html"
    },
    {
      desc: "Ugly ill behaved partial, loaded as <iframe>",
      html: "./simple_partial.html",
      iframe: true
    }]
  };
  document.getElementById('test').model = model;
});
</script>

</body>
</html>
